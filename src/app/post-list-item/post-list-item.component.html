
<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postlistitem.loveIts > 0,
                'list-group-item-danger': postlistitem.loveIts < 0 }">
    <span class="title">{{ postlistitem.title }}</span> <span class="date">{{ postlistitem.created_at | date: 'd/MM/y Ã  HH:mm' }}</span> <br><br>
    {{ postlistitem.content }} <br><br>
    <button class="btn btn-success" (click)="onMoreLove(postlistitem)">Love it!</button>
    <button class="btn btn-danger" (click)="onLessLove(postlistitem)">Don't love it!</button>
    {{postlistitem.loveIts}} Like(s)
</li>
